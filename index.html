<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Attacchi</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1d2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        .chart-container {
            background-color: #252a3d;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .chart-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        canvas {
            max-height: 400px;
        }
        
        @media (max-width: 1200px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="charts-grid">
            <div class="chart-container">
                <h2 class="chart-title">Attacchi per Mese</h2>
                <canvas id="attacchiMeseChart"></canvas>
            </div>
            <div class="chart-container">
                <h2 class="chart-title">Attacchi per Obiettivo nel Tempo</h2>
                <canvas id="attacchiObiettivoChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Dati per "Attacchi per Mese"
        const generateMonthlyData = () => {
            const dates = [];
            const values = [];
            const startDate = new Date('2022-01-01');
            const endDate = new Date('2022-12-31');
            
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                dates.push(d.toISOString().split('T')[0]);
                // Genera valori casuali con alcuni picchi
                let value = Math.floor(Math.random() * 6) + 1;
                if (Math.random() > 0.95) value = Math.floor(Math.random() * 20) + 15;
                if (Math.random() > 0.98) value = Math.floor(Math.random() * 15) + 25;
                values.push(value);
            }
            return { dates, values };
        };

        const monthlyData = generateMonthlyData();

        // Grafico Attacchi per Mese
        const ctx1 = document.getElementById('attacchiMeseChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: monthlyData.dates,
                datasets: [{
                    label: 'Attacchi',
                    data: monthlyData.values,
                    borderColor: '#3b82f6',
                    backgroundColor: '#3b82f6',
                    pointBackgroundColor: '#ffffff',
                    pointBorderColor: '#3b82f6',
                    pointBorderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    borderWidth: 2,
                    tension: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: '#1a1d2e',
                        titleColor: '#ffffff',
                        bodyColor: '#ffffff',
                        borderColor: '#3b82f6',
                        borderWidth: 1
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: '#2d3548',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#8b92a8',
                            maxRotation: 45,
                            minRotation: 45,
                            autoSkip: true,
                            maxTicksLimit: 12
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#2d3548',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#8b92a8',
                            stepSize: 5
                        }
                    }
                }
            }
        });

        // Dati per "Attacchi per Obiettivo nel Tempo"
        const generateCategoryData = () => {
            const dates = [];
            const accountTheft = [];
            const bankingTheft = [];
            const dataTheft = [];
            const cryptoTheft = [];
            const unknown = [];
            
            const startDate = new Date('2022-01-01');
            const endDate = new Date('2022-12-31');
            
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                dates.push(d.toISOString().split('T')[0]);
                
                accountTheft.push(Math.floor(Math.random() * 8) + 1);
                bankingTheft.push(Math.floor(Math.random() * 6) + 1);
                dataTheft.push(Math.floor(Math.random() * 5) + 1);
                cryptoTheft.push(Math.floor(Math.random() * 4) + 1);
                unknown.push(Math.floor(Math.random() * 3) + 1);
            }
            
            // Aggiungi alcuni picchi
            for (let i = 0; i < 5; i++) {
                const randomIndex = Math.floor(Math.random() * dates.length);
                accountTheft[randomIndex] = Math.floor(Math.random() * 20) + 20;
            }
            
            return { dates, accountTheft, bankingTheft, dataTheft, cryptoTheft, unknown };
        };

        const categoryData = generateCategoryData();

        // Grafico Attacchi per Obiettivo
        const ctx2 = document.getElementById('attacchiObiettivoChart').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: categoryData.dates,
                datasets: [
                    {
                        label: 'ACCOUNT THEFT',
                        data: categoryData.accountTheft,
                        borderColor: '#3b82f6',
                        backgroundColor: '#3b82f6',
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#3b82f6',
                        pointBorderWidth: 2,
                        pointRadius: 3,
                        borderWidth: 2,
                        tension: 0
                    },
                    {
                        label: 'BANKING DATA THEFT',
                        data: categoryData.bankingTheft,
                        borderColor: '#ef4444',
                        backgroundColor: '#ef4444',
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#ef4444',
                        pointBorderWidth: 2,
                        pointRadius: 3,
                        borderWidth: 2,
                        tension: 0
                    },
                    {
                        label: 'DATA THEFT',
                        data: categoryData.dataTheft,
                        borderColor: '#22c55e',
                        backgroundColor: '#22c55e',
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#22c55e',
                        pointBorderWidth: 2,
                        pointRadius: 3,
                        borderWidth: 2,
                        tension: 0
                    },
                    {
                        label: 'CRYPTO WALLET THEFT',
                        data: categoryData.cryptoTheft,
                        borderColor: '#f59e0b',
                        backgroundColor: '#f59e0b',
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#f59e0b',
                        pointBorderWidth: 2,
                        pointRadius: 3,
                        borderWidth: 2,
                        tension: 0
                    },
                    {
                        label: 'UNKNOWN',
                        data: categoryData.unknown,
                        borderColor: '#a855f7',
                        backgroundColor: '#a855f7',
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#a855f7',
                        pointBorderWidth: 2,
                        pointRadius: 3,
                        borderWidth: 2,
                        tension: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            color: '#8b92a8',
                            usePointStyle: true,
                            padding: 15,
                            font: {
                                size: 11
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: '#1a1d2e',
                        titleColor: '#ffffff',
                        bodyColor: '#ffffff',
                        borderColor: '#3b82f6',
                        borderWidth: 1
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: '#2d3548',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#8b92a8',
                            maxRotation: 45,
                            minRotation: 45,
                            autoSkip: true,
                            maxTicksLimit: 12
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#2d3548',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#8b92a8',
                            stepSize: 5
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
